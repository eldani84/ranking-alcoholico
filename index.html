<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ranking Alcohólico 🍻</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ranking Alcohólico 🍺</h1>

  <div id="login">
    <select id="userSelect">
      <option value="">-- Elegí tu nombre --</option>
      <option value="Dani Eberhardt">Dani Eberhardt</option>
      <option value="Juampi Comba">Juampi Comba</option>
      <option value="Martin Mariano">Martin Mariano</option>
      <option value="Martin Donnet">Martin Donnet</option>
      <option value="Fer Lorenz">Fer Lorenz</option>
      <option value="Gordi Ruso">Gordi Ruso</option>
      <option value="Adri Garau">Adri Garau</option>
    </select>
    <input type="password" id="password" placeholder="Contraseña">

  <div id="app" style="display:none;">
    <h2 id="bienvenida"></h2>

    <label for="bebida">Bebida:</label>
    <select id="bebida">
      <option value="cerveza">Cerveza</option>
      <option value="fernet">Fernet</option>
      <option value="vino">Vino</option>
    </select>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" min="1" value="1">

    <button onclick="registrarConsumo()">Registrar</button>

    <h3>Ranking Actual</h3>
    <ul id="ranking"></ul>
  </div>

  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
