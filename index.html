<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ranking Alcohólico 🍻</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Ranking Alcohólico 🍻</h1>

  <div id="login">
    <h2>Iniciar Sesión</h2>
    <label for="userSelect">Seleccioná tu nombre:</label>
    <select id="userSelect">
      <option>Dani Eberhardt</option>
      <option>Juampi Comba</option>
      <option>Martin Mariano</option>
      <option>Martin Donnet</option>
      <option>Fer Lorenz</option>
      <option>Gordi Ruso</option>
      <option>Adri Garau</option>
    </select>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" placeholder="123" />

    <button onclick="login()">Entrar</button>
  </div>

  <div id="app" style="display:none;">
    <h2 id="bienvenida"></h2>

    <h3>Registrar consumo 🍺</h3>
    <label for="bebida">Bebida:</label>
    <select id="bebida">
      <option>Aperitivo - vermut</option>
      <option>Fernet</option>
      <option>Cerveza</option>
      <option>Vino</option>
      <option>Licores Varios</option>
      <option>Whisky</option>
    </select>

    <label for="horario">Horario:</label>
    <select id="horario">
      <option>Medio día</option>
      <option>Tarde</option>
      <option>Noche</option>
    </select>

    <label for="cantidad">Cantidad (en vasos):</label>
    <input type="number" id="cantidad" min="1" value="1" />

    <button onclick="registrarConsumo()">Registrar</button>

    <h3>Ranking general 🔝</h3>
    <ul id="ranking"></ul>

    <h3>Consumos del mes actual 📅</h3>
    <table id="tablaConsumos">
      <thead>
        <tr>
          <th>Quién lo tomó</th>
          <th>Bebida</th>
          <th>Horario</th>
          <th>Cantidad</th>
          <th>Puntos</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS carga esto -->
      </tbody>
    </table>

  </div>

  <!-- Firebase SDK compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Configuración Firebase -->
  <script src="firebase-config.js"></script>

  <!-- Código funcional -->
  <script src="script.js"></script>
</body>
</html>
