<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <title>Ranking Alcohólico 🍻</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Ranking Alcohólico 🍻</h1>

  <div id="login">
    <h2>Iniciar Sesión</h2>
    <label for="userSelect">Seleccioná tu nombre:</label>
    <select id="userSelect">
      <option>Dani Eberhardt</option>
      <option>Juampi Comba</option>
      <option>Martin Mariano</option>
      <option>Martin Donnet</option>
      <option>Fer Lorenz</option>
      <option>Gordi Ruso</option>
      <option>Adri Garau</option>
    </select>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" placeholder="123" />

    <button onclick="login()">Entrar</button>
  </div>

  <div id="app" style="display:none;">
    <h2 id="bienvenida"></h2>

    <h3>Registrar consumo 🍺</h3>
    <label for="bebida">Bebida:</label>
    <input type="text" id="bebida" placeholder="Fernet, Cerveza, Vino..." />

    <label for="cantidad">Cantidad (en vasos):</label>
    <input type="number" id="cantidad" min="1" value="1" />

    <button onclick="registrarConsumo()">Registrar</button>

    <h3>Ranking general 🔝</h3>
    <ul id="ranking"></ul>

    <div id="feed"></div>
  </div>

  <!-- Firebase SDK sin módulos -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Configuración e inicialización Firebase -->
  <script src="firebase-config.js"></script>

  <!-- Código funcional sin módulos -->
  <script src="script.js"></script>
</body>


</html>
